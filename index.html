<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Frontend Mentor | NFT | Bootstrap 5</title>

		<!-- Core Meta Data -->
		<meta
			name="description"
			content="Frontend Mentor - NFT preview card component solution." />
		<meta name="keywords" content="Frontend Mentor, NFT" />

		<!-- Behavioral Meta Data -->
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />

		<!-- Favicon -->
		<link rel="icon" type="image/png" href="favicon.png" />

		<!-- Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" />

		<!-- Styles -->
		<link rel="stylesheet" href="css/main.css" />
	</head>
	<body>
		<header class="visually-hidden">
			<h1>NFT</h1>
		</header>

		<main>
			<div class="container-fluid">
				<article class="card">
					<div class="vstack card-header">
						<div class="ratio ratio-1x1 card-image">
							<img src="./images/equilibrium.jpg" alt="" />
						</div>
					</div>
					<div class="vstack card-body">
						<h2 class="card-title">
							<a href="#" class="link-primary"
								>Equilibrium #3429</a
							>
						</h2>
						<p class="card-text">
							Our Equilibrium collection promotes balance and
							calm.
						</p>
						<ul class="hstack justify-content-between card-list">
							<li class="hstack card-list-item">
								<i
									class="flex-shrink-0 icon-ethereum"
									aria-hidden="true"></i>
								<span>0.041 ETH</span>
							</li>
							<li
								class="hstack ms-auto card-list-item">
								<i
									class="flex-shrink-0 icon-clock"
									aria-hidden="true"></i>
								<span>3 days left</span>
							</li>
						</ul>
					</div>
					<div class="vstack card-footer">
						<div class="hstack card-author">
							<img
								class="flex-shrink-0 card-author-img"
								width="33"
								height="33"
								src="./images/avatar.png"
								alt="Jules Wyvern" />
							<span class="card-author-text"
								>Creation of
								<a href="#" class="link-primary"
									>Jules Wyvern</a
								></span
							>
						</div>
					</div>
				</article>
			</div>
		</main>

		<footer class="text-center py-3">
			<div class="container-fluid">
				<p class="small mb-0">
					Challenge by
					<a
						href="https://www.frontendmentor.io?ref=challenge"
						class="link-primary"
						rel="noopener"
						target="_blank"
						>Frontend Mentor</a
					>. Coded by
					<a
						href="https://github.com/al3xback"
						class="link-primary"
						rel="noopener"
						target="_blank"
						>al3xback</a
					>.
				</p>
			</div>
		</footer>
	</body>
</html>
